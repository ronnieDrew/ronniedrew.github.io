subtitle: Bits, bytes & hops
description: Programming and Beer by Ronan Gibney
url: http://www.brewingcode.com

title: Brewing Code
author: Ronan Gibney
email: ronnieDrew@gmail.com

subscribe_rss: /atom.xml
simple_search: https://www.google.com/search
date_format: "ordinal"

root: /
permalink: /blog/:year/:month/:day/:title/


plugins: _plugins
sass_dir: _sass
code_dir: downloads/code
category_dir: blog/categories


markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    


highlighter: rouge
paginate_path: "posts/:num"
excerpt_link: "Read on &rarr;"
excerpt_separator: "<!--more-->"
recent_posts: 5
paginate: 10
titlecase: true

default_asides:
  - custom/asides/about.html
  - asides/recent_posts.html
  - asides/category_list.html
  - custom/asides/elsewhere.html
  - asides/github.html
  - asides/delicious.html
  - asides/pinboard.html
  - asides/googleplus.html

